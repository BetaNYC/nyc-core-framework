<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <!-- IE Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Aspect Ratios â€¢ NYC Core Framework</title>

    <!-- Font Awesome Kit -->
    <script data-search-pseudo-elements defer src="https://kit.fontawesome.com/d0e9d4ccb2.js" crossorigin="anonymous"></script>

    <!-- Theme Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/CityOfNewYork/nyc-core-framework@new-version/dist/css/nyc_core.css">

</head>

<body class="bc-white">

    <main id="skip-header-content" role="main">

        <div class="overflow-hidden">

            <div class="my-5">

                <div class="container t-center my-4">
                    <h1>Aspect Ratios</h1>
                </div>

                <figure class="container narrow my-4">

                    <div class="aspect-ratio--16by9">
                        <iframe class="aspect-ratio__element"
                                src="https://player.vimeo.com/video/80364498?title=0&byline=0&portrait=0" frameborder="0"
                                allow="autoplay; fullscreen" allowfullscreen>
                        </iframe>
                    </div>

                </figure>

                <figure class="container narrow my-4">

                    <table class="fs-md">

                        <thead>
                            <tr>
                                <th class="col-a width-50">Size &amp; Class Name</th>
                                <th class="col-c width-50">Visual</th>
                            </tr>
                        </thead>

                        <tbody class="va-middle">
                            <tr>
                                <td>
                                    <p class="mb-1">
                                        16x9
                                    </p>
                                    <code>.aspect-ratio--16by9</code>
                                </td>
                                <td>
                                    <div class="aspect-ratio--16by9 bc-primary opacity-50">
                                        <div class="aspect-ratio__element"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="mb-1">
                                        4x3
                                    </p>
                                    <code>.aspect-ratio--4by3</code>
                                </td>
                                <td>
                                    <div class="aspect-ratio--4by3 bc-primary opacity-50">
                                        <div class="aspect-ratio__element"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="mb-1">
                                        3x1
                                    </p>
                                    <code>.aspect-ratio--3by1</code>
                                </td>
                                <td>
                                    <div class="aspect-ratio--3by1 bc-primary opacity-50">
                                        <div class="aspect-ratio__element"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="mb-1">
                                        1x1
                                    </p>
                                    <code>.aspect-ratio--1by1</code>
                                </td>
                                <td>
                                    <div class="aspect-ratio--1by1 bc-primary opacity-50">
                                        <div class="aspect-ratio__element"></div>
                                    </div>
                                </td>
                            </tr>

                        </tbody>

                    </table>

                </figure>

            </div>
            <!-- .my-4 -->

        </div>
        <!-- .container -->
        
    </main>

    <footer class="container bc-dark t-center py-4">
        <a href="#" data-scroll="top">To Top</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/gh/CityOfNewYork/nyc-core-framework@new-version/dist/js/nyc_core.js"></script>

    <!-- IE Custom Properties Polyfill -->
    <script>
        window.MSInputMethodContext && document.documentMode && document.write(
            '<script src="https://cdn.jsdelivr.net/npm/ie11-custom-properties@3.0.6/ie11CustomProperties.min.js"><\x2fscript>'
        );
    </script>

</html>
