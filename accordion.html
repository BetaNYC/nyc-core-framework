<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <!-- I.E. Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- I.E. Custom Properties Polyfill -->
    <script>
        window.MSInputMethodContext && document.documentMode && document.write(
            '<script src="https://cdn.jsdelivr.net/npm/ie11-custom-properties@3.0.6/ie11CustomProperties.min.js"><\x2fscript>'
        );
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Accordion â€¢ NYC Core Framework</title>

    <!-- Font Awesome Kit -->
    <script data-search-pseudo-elements defer src="https://kit.fontawesome.com/d0e9d4ccb2.js" crossorigin="anonymous"></script>

    <!-- NYC Core Stylesheet -->
    <link rel="stylesheet" href="./dist/css/nyc_core.css">

</head>
 
<body>

    <main>

        <div class="overflow-hidden">

            <div class="margin-y-5">

                <div class="container text-align-center">
                    <h1>Accordion</h1>
                </div>

                <figure class="container narrow margin-y-4">

                    <div class="accordion">

                        <button class="accordion__button h6"
                                id="acc-button-group-b-01"
                                data-toggle="accordion"
                                aria-controls="acc-panel-group-b-01"
                                aria-expanded="true">
                                Accordion One
                        </button>

                        <div class="accordion__panel shown" id="acc-panel-group-b-01" data-accordion="panel" aria-labelledby="acc-button-group-b-01" role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    Content for accordion one.
                                </p>
                            </div>
                        </div>
                        <!-- .accordion__panel -->

                        <button class="accordion__button h6"
                                id="acc-button-group-b-02"
                                data-toggle="accordion"
                                aria-controls="acc-panel-group-b-02"
                                aria-expanded="false">
                                Accordion Two
                        </button>

                        <div class="accordion__panel" id="acc-panel-group-b-02" data-accordion="panel" aria-labelledby="acc-button-group-b-02" role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    Content for accordion two.
                                </p>
                            </div>
                        </div>
                        <!-- .accordion__panel -->

                        <button class="accordion__button h6"
                                id="acc-button-group-b-03"
                                data-toggle="accordion"
                                aria-controls="acc-panel-group-b-03"
                                aria-expanded="false">
                                Accordion Three
                        </button>

                        <div class="accordion__panel" id="acc-panel-group-b-03" data-accordion="panel" aria-labelledby="acc-button-group-b-03" role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    Content for accordion three.
                                </p>
                            </div>
                        </div>
                        <!-- .accordion__panel -->

                    </div>
                    <!-- .accordion -->

                </figure>
                
            </div>
            <!-- .margin-y-4 -->

        </div>
        <!-- .container -->
        
    </main>

    <footer class="container theme-dark text-align-center padding-y-4">
        <a href="#" data-scroll="top">To Top</a>
    </footer>
    
    <!-- NYC Core Javascript -->
    <script src="./dist/js/nyc_core.js"></script>

</body>

</html>
