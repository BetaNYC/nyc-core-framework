<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <!-- I.E. Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- I.E. Custom Properties Polyfill -->
    <script>
        window.MSInputMethodContext && document.documentMode && document.write(
            '<script src="https://cdn.jsdelivr.net/npm/ie11-custom-properties@3.0.6/ie11CustomProperties.min.js"><\x2fscript>'
        );
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Accordion â€¢ NYC Core Framework</title>

    <!-- NYC Core Icons -->
    <link rel="stylesheet" href="https://i.icomoon.io/public/395bc97f45/NYCCoreIcons/style.css">

    <!-- NYC Core Stylesheet -->
    <link rel="stylesheet" href="./dist/css/nyc_core.css">

    <style>

    :root {
    --accordion-padding-x: var(--spacer-2);
    --accordion-padding-y: 0.625em;

    --accordion-active-color: var(--primary);
    }
    </style>

}

</head>
 
<body>

    <main>

        <div class="overflow-hidden">

            <div class="margin-y-5">

                <div class="container text-align-center">
                    <h1>Accordion</h1>
                </div>

                <figure class="container narrow margin-y-4">

                    <div class="accordion">

                        <button
                            class="accordion__button h5"
                            id="acc-button-group-a-01"
                            data-toggle="accordion"
                            aria-controls="acc-panel-group-a-01"
                            aria-expanded="true"
                            role="heading"
                            aria-level="2">
                                Accordion One
                        </button>

                        <div
                            class="accordion__panel shown"
                            id="acc-panel-group-a-01"
                            data-accordion="panel"
                            aria-labelledby="acc-button-group-a-01"
                            role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    Content for accordion one.
                                </p>
                            </div>
                        </div>
                        <!-- .accordion__panel -->

                        <button
                            class="accordion__button h5"
                            id="acc-button-group-a-02"
                            data-toggle="accordion"
                            aria-controls="acc-panel-group-a-02"
                            aria-expanded="false"
                            role="heading"
                            aria-level="2">
                                Accordion Two
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-group-a-02"
                            data-accordion="panel"
                            aria-labelledby="acc-button-group-a-02"
                            role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    Content for accordion two.
                                </p>
                            </div>
                        </div>
                        <!-- .accordion__panel -->

                        <button class="accordion__button h5"
                                id="acc-button-group-a-03"
                                data-toggle="accordion"
                                aria-controls="acc-panel-group-a-03"
                                aria-expanded="false"
                                role="heading"
                                aria-level="2">
                                    Accordion Three
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-group-a-03"
                            data-accordion="panel"
                            aria-labelledby="acc-button-group-a-03"
                            role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    Content for accordion three.
                                </p>
                            </div>
                        </div>
                        <!-- .accordion__panel -->

                    </div>
                    <!-- .accordion -->

                </figure>

                <figure class="container narrow margin-y-4">

                    <div class="accordion">

                        <button
                            class="accordion__button h6"
                            id="acc-button-group-b-01"
                            data-toggle="accordion"
                            aria-controls="acc-panel-group-b-01"
                            aria-expanded="false"
                            role="heading"
                            aria-level="3">
                                Accordion One
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-group-b-01"
                            data-accordion="panel"
                            aria-labelledby="acc-button-group-b-01"
                            role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    Content for accordion one.
                                </p>
                            </div>
                        </div>
                        <!-- .accordion__panel -->

                        <button
                            class="accordion__button h6"
                            id="acc-button-group-b-02"
                            data-toggle="accordion"
                            aria-controls="acc-panel-group-b-02"
                            aria-expanded="false"
                            role="heading"
                            aria-level="3">
                                Accordion Two
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-group-b-02"
                            data-accordion="panel"
                            aria-labelledby="acc-button-group-b-02"
                            role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    Content for accordion two.
                                </p>
                            </div>
                        </div>
                        <!-- .accordion__panel -->

                        <button
                            class="accordion__button h6"
                            id="acc-button-group-b-03"
                            data-toggle="accordion"
                            aria-controls="acc-panel-group-b-03"
                            aria-expanded="false"
                            role="heading"
                            aria-level="3">
                                Accordion Three
                        </button>

                        <div
                            class="accordion__panel"
                            id="acc-panel-group-b-03"
                            data-accordion="panel"
                            aria-labelledby="acc-button-group-b-03"
                            role="region">
                            <div class="accordion__panel__content">
                                <p>
                                    Content for accordion three.
                                </p>
                            </div>
                        </div>
                        <!-- .accordion__panel -->

                    </div>
                    <!-- .accordion -->

                </figure>
                
            </div>
            <!-- .margin-y-4 -->

        </div>
        <!-- .container -->
        
    </main>

    <footer class="container theme-dark text-align-center padding-y-4">
        <a href="#" data-scroll="top">To Top</a>
    </footer>
    
    <!-- NYC Core Javascript -->
    <script src="./dist/js/nyc_core.js"></script>

</body>

</html>
