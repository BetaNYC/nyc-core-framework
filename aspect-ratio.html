<!DOCTYPE html>

<head>

    <meta charset="utf-8">

    <main id="skip-header-content" role="main">

        <div class="overflow-hidden">

                </div>

                <figure class="container narrow margin-y-4">

                    <div class="aspect-ratio--16by9">

                                allow="autoplay; fullscreen" allowfullscreen>
                        </iframe>
                    </div>

                </figure>

                <figure class="container narrow margin-y-4">

                    <table class="table">

                        <thead>
                            <tr>
                                <th class="col-a width-50">Size &amp; Class Name</th>
                                <th class="col-c width-50">Visual</th>
                            </tr>
                        </thead>

                        <tbody class="table">
                            <tr>
                                <td>
                                    <p class="margin-bottom-1">
                                        16x9
                                    </p>
                                    <code>.aspect-ratio--16by9</code>
                                </td>
                                <td>
                                    <div class="aspect-ratio--16by9 theme-primary opacity-50">
                                        <div class="aspect-ratio__content"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="margin-bottom-1">
                                        4x3
                                    </p>
                                    <code>.aspect-ratio--4by3</code>
                                </td>
                                <td>
                                    <div class="aspect-ratio--4by3 theme-primary opacity-50">

                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="margin-bottom-1">
                                        3x1
                                    </p>
                                    <code>.aspect-ratio--3by1</code>
                                </td>
                                <td>
                                    <div class="aspect-ratio--3by1 theme-primary opacity-50">
                                        <div class="aspect-ratio__content"></div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="margin-bottom-1">
                                        1x1
                                    </p>
                                    <code>.aspect-ratio--1by1</code>
                                </td>
                                <td>
                                    <div class="aspect-ratio--1by1 theme-primary opacity-50">
                                        <div class="aspect-ratio__content"></div>
                                    </div>
                                </td>
                            </tr>

                        </tbody>

                    </table>

                </figure>

            </div>
            <!-- .margin-y-4 -->

        <!-- .container -->

    <footer class="container theme-dark text-align-center padding-y-4">
