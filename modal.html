<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <!-- IE Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Modal â€¢ NYC Core Framework</title>

    <!-- Font Awesome Kit -->
    <script data-search-pseudo-elements defer src="https://kit.fontawesome.com/d0e9d4ccb2.js" crossorigin="anonymous"></script>

    <!-- Theme Stylesheets -->
    <link rel="stylesheet" href="./dist/css/nyc_core.css">

</head>

<body class="bc-white">

    <main id="skip-header-content" role="main">

        <div class="overflow-hidden">

            <div class="my-5">

                <div class="container t-center">
                    <h1>Modal</h1>
                </div>

                <figure class="container narrow mar-y s4">

                    <button class="btn d-block bc-dark" data-modal-open="modal-1">Open Modal</button>

                </figure>

            </div>
            <!-- .my-4 -->

        </div>
        <!-- .container -->
        
    </main>

    <!-- Modal -->
    <div class="modal" id="modal-1" aria-hidden="true">

        <div class="modal-overlay" tabindex="-1">

            <div class="modal-container bc-dark" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">

                <header class="modal-header">
                    <h2 class="h3" id="modal-1-title">
                        Micromodal
                    </h2>
                    <button class="btn-icon" aria-label="Close modal" data-micromodal-close>
                        <span class="sr-only">Close Modal</span>
                        <span class="fas fa-times"></span>
                    </button>
                </header>

                <main class="modal-body" id="modal-1-content">
                    <p>
                        Try hitting the <code>tab</code> key and notice how the focus stays within the modal itself.
                        Also, <code>esc</code> to close modal.
                    </p>
                </main>

                <footer class="grid cols--md">
                    <div>
                        <button class="btn bc-primary d-block">Continue</button>
                    </div>
                    <!-- .grid__col -->
                    <div>
                        <button class="btn bc-dark d-block" data-micromodal-close aria-label="Close this dialog window">Close</button>
                    </div>
                    <!-- .grid__col -->
                </footer>
            </div>
        </div>
    </div>
    <!-- .modal -->

    <script src="./dist/js/nyc_core.js"></script>

    <!-- IE Custom Properties Polyfill -->
    <script>
        window.MSInputMethodContext && document.documentMode && document.write(
            '<script src="https://cdn.jsdelivr.net/npm/ie11-custom-properties@3.0.6/ie11CustomProperties.min.js"><\x2fscript>'
        );
    </script>

</body>

</html>
