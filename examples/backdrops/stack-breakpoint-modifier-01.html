<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <!-- IE Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- IE Custom Properties Polyfill -->
    <script>
        window.MSInputMethodContext && document.documentMode && document.write(
            '<script src="https://cdn.jsdelivr.net/npm/ie11-custom-properties@3.0.6/ie11CustomProperties.min.js"><\x2fscript>'
        );
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Theme Color â€¢ NYC Core Framework</title>

    <!-- NYC Core Icons -->
    <link rel="stylesheet" href="https://i.icomoon.io/public/395bc97f45/NYCCoreIcons/style.css">

    <!-- NYC Core Stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/CityOfNewYork/nyc-core-framework@new-version/dist/css/nyc_core.css">

    <style>
        :root{
            --primary: #25caa4;
            --secondary: #6500d6;
            --dark: #262345;
            --light: #f1f4f6;
            --primary-text: var(--dark);
            --secondary-text: white;
        }
    </style>
    
</head>

<body>

    <main class="overflow-hidden" id="skip-header-content" role="main">

        <div class="backdrop backdrop--stack--md theme-dark"  {{ site.style_default_theme_colors }}>

            <div class="backdrop__credit">
                <p>Photo by <a href="#1">Jane Doe</a> on Unsplash</p>
            </div>

            <div class="backdrop__image">
                <img class="opacity-30--lg" src="../../images/examples/backdrop-example-04.jpg" loading="lazy"
                    alt="Placeholder">
            </div>

            <div class="backdrop__cover">

                <div class="container text-align-center">
                    <div class="container medium margin-y-4">

                        <h1 class="banner-headline text-align-center text-shadow--lg margin-bottom-4">
                            Lorem ipsum dolor sit amet consectetur
                        </h1>

                        <div class="narrow">

                            <div class="grid grid--gap-2 grid--cells-fill--sm justify-center">

                                <div class="grid__cell">
                                    <a class="button theme-primary display-block theme-white box-shadow"
                                        href="#1">Link</a>
                                </div>
                                <!-- .grid__cell -->

                                <div class="grid__cell">
                                    <a class="button theme-secondary display-block theme-white box-shadow"
                                        href="#1">Link</a>
                                </div>
                                <!-- .grid__cell -->

                            </div>
                            <!-- .grid -->

                        </div>

                    </div>
                    <!-- .container -->
                </div>

            </div>
            <!-- .backdrop__cover -->

        </div>
        <!-- .backdrop -->

    </main>
    
    <!-- NYC Core Javascript -->
    <script src="https://cdn.jsdelivr.net/gh/CityOfNewYork/nyc-core-framework@new-version/dist/js/nyc_core.js"></script>

</body>

</html>
