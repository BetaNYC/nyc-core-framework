<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Corrects IE Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- NYC Theme CSS -->
    <link rel="stylesheet" href="./css/theme.css">

<body>
    

    <header id="global-header" role="banner">

        <div class="container-fluid text-center py-2">

            <p>NYC Core Framework</p>

        </div>

        <div class="container-fluid border-top collapse" id="global-search">
            <form class="narrow py-3" aria-label="Search" role="search">
                <div class="input-group">
                    <label class="sr-only" for="global-search-bar">Search</label>
                    <input class="form-control form-control-lg" id="global-search-bar" placeholder="Search">
                    <div class="input-group-btn">
                        <button type="button" class="btn btn-primary btn-lg">
                            <span class="fas fa-arrow-right" title="Search" role="img"></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

    </header>
    <!-- #global-header -->
    
    <main id="content" role="main">

        <div class="container-fluid bg-secondary py-8">

                <div class="narrow text-white text-center">
                    <p class="card-title display-4 font-weight-bold">
                        Containers
                    </p>
                </div>

            </div>

        </div>
        <!-- .container-fluid -->

    </main>
    <!-- #content -->

    <footer role="contentinfo border-top">

        <!-- <p>hellp</p> -->

    </footer>

    <!-- jQuery (full, compressed version) -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Google Translate -->
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en'
            }, 'google_translate_element');
        }
    </script>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- NYC template JS (RTL, search and language toggle, back to top)  -->
