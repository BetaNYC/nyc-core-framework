<header class="bc-primary" id="global-header">

    {% if site.baseurl contains '/version/' %}

    <div class="bc-dark py-2 position-relative">

        <div class="container narrow text-align-center">

            <p class="fs-md">
                There's a <a class="expanded-link " href="index.html"><strong>newer version</strong></a> of the NYC Core
                Framework!
            </p>

        </div>

    </div>

    {% endif %}

    <div class="primary-nav--right--lg">

        <div class="primary-nav__logo">
            <a href="{{site.baseurl}}/" title="Home" data-logo="brand">
                <p>NYC Core<br>Framework</p>
            </a>
        </div>

        <nav class="primary-nav__menu" id="primary-menu">

            <ul role="list">
                <li class="h-100 d-flex--lg">
                    <a class="as-center" href="#1" data-toggle="dropdown">v2.0</a>
                    <ul class="fs-md  box-shadow-1">
                        <li class="fw-bold">
                            <a href="{{ site.baseurl }}/">v2.0 - Battery Park</a>
                        </li>
                        <li>
                            <a href="http://nyc.gov/nyc-core-framework">v1.0 - Alphabet City</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="{{ site.baseurl }}/docs/get-started/" {% if page.url contains '/docs' %}
                        aria-current="page" {% endif %}>Documentation</a>
                </li>
                <li>
                    <a href="{{ site.baseurl }}/templates/" {% if page.url contains '/templates' %} aria-current="page"
                        {% endif %}>Templates</a>
                </li>
            </ul>

        </nav>

        <div class="primary-nav__buttons">
            <button class="btn btn--icon-only menu-toggle" title="Menu" data-toggle="collapse"
                data-target="#primary-menu">
                <span class="screen-reader">Menu</span>
                <span class="fas fa-bars"></span>
            </button>
            <button class="btn btn--icon-only" title="Search" data-modal-open="global-language">
                <span class="screen-reader">Language</span>
                <span class="fas fa-language"></span>
            </button>
        </div>

    </div>
    <!-- .primary-nav -->

</header>
<!-- #global-header -->
