<header class="bc-primary" id="global-header" role="banner">

    {% if site.baseurl contains '/version/' %}
    
    <div class="bc-dark py-3 position-relative">

        <div class="container narrow text-align-center">

            <p class="fs-md">
                There's a <a class="expanded-link " href="index.html"><strong>newer version</strong></a> of the NYC Core Framework!
            </p>

        </div>

    </div>
    
    {% endif %}

    <div class="container">

        <div class="grid">

            <div class="grid__cell-auto">

                <a href="{{site.baseurl}}/" title="Home" data-logo="brand">
                    <p>NYC Core<br>Framework</p>
                </a>

            </div>
            <!-- .grid__cell -->

            <div class="grid__cell-auto ml-auto m-0--lg order-3--lg d-flex">

                <ul class="nav nav--gap-1 nav--horizontal justify-content-end" role="list">
                    <li>
                        <a class="btn btn--icon-only" href="#1" title="Language">
                            <span class="sr-only">Language</span>
                            <span class="fas fa-language"></span>
                        </a>
                    </li>
                    <li class="d-none--lg">
                        <a class="btn btn--icon-only" href="#1" title="Menu" data-toggle="collapse" data-target="#primary-nav">
                            <span class="sr-only">Menu</span>
                            <span class="fas fa-bars"></span>
                        </a>
                    </li>
                </ul>

            </div>
            <!-- .grid__cell -->

            <nav class="grid__cell-auto--lg ml-auto--lg mr-3--lg order-2--lg collapse d-flex--lg" id="primary-nav" role="navigation">
                
                <ul class="nav nav--horizontal--lg justify-content-end--lg p-2 p-0--lg mx-n2 border-t border-0--lg"
                    role="list">
                    <li class="h-100 d-flex--lg">
                        <a class="as-center" href="#1" data-toggle="dropdown">v2.0</a>
                        <ul class="fs-md  box-shadow-1">
                            <li class="fw-bold">
                                <a href="{{ site.baseurl }}/">v2.0 - Battery Park</a>
                            </li>
                            <li>
                                <a href="http://nyc.gov/nyc-core-framework">v1.0 - Alphabet City</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="{{ site.baseurl }}/docs/get-started/" {% if page.url contains '/docs' %} aria-current="page"{% endif %}>Documentation</a>
                    </li>
                    <li>
                        <a href="{{ site.baseurl }}/templates/" {% if page.url contains '/templates' %} aria-current="page"{% endif %}>Templates</a>
                    </li>
                </ul>

            </nav>
            <!-- .grid__cell -->

        </div>
        <!-- .grid -->

    </div>
    <!-- .container -->

</header>
<!-- #global-header -->
