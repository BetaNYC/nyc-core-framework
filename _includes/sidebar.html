<ul class="nav fs-md" role="navigation">

    {% for doc in site.documentation %}
    
    <li>
        <a href="{{site.baseurl}}/documentation/{{doc.slug}}" {% if page.url contains {{doc.slug}} %}
            aria-current="page" {% endif %}>
            {{ doc.title }}
        </a>
    </li>
    
    {% endfor %}

</ul>
