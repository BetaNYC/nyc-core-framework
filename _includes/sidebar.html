<!-- For keyboard users -->
<a class="focusable-only" href="#primary-content">Skip Navigation</a>

<div class="container narrow display-none--lg margin-y-3">
    <button class="button button--outline width-100" data-toggle="collapse" data-target="#docs-menu">
        Documentation
    </button>
</div>

 <div class="sticky-top collapse display-block--lg" id="docs-menu">

    <form class="container narrow margin-y-3" autocomplete="off">

        <div class="form-entry font-size-md">

            <div class="form-entry__field">

                <label class="form-entry__field__label screen-reader-only" for="search-example">
                    Search
                </label>
                
                <span class="form-entry__field__input">
                    <span class="nyc_icon_search opacity-40" aria-hidden="true"></span>
                    <input type="text" name="search-example" id="search-docs-input" placeholder="Filter Docs">
                </span>

            </div>
        
        </div>

    </form>
    
    <hr class="margin-y-3 margin-x-n3">

    <div class="container narrow margin-y-3 font-size-md">

        <ul class="nav font-size-md">

            {% for doc in site.docs-introduction %}
            
            <li data-title="{{ doc.title }}">
                <a href="{{site.baseurl}}/docs/{{doc.slug}}" {% if page.url contains {{doc.slug}} %} aria-current="page" {% endif %}>
                    {{ doc.title }}
                </a>
            </li>
            
            {% endfor %}

        </ul>

        <hr class="margin-y-3 margin-x-n3">

        <ul class="nav font-size-md">

            {% for doc in site.docs-a-z %}

            <li data-title="{{ doc.title }}">
                <a href="{{site.baseurl}}/docs/{{doc.slug}}" {% if page.url contains {{doc.slug}} %} aria-current="page" {% endif %}>
                    {{ doc.title }}
                </a>
            </li>

            {% endfor %}

        </ul>

    </div>
    <!-- .container -->

</div>
