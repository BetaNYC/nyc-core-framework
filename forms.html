<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <!-- I.E. Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- I.E. Custom Properties Polyfill -->
    <script>
        window.MSInputMethodContext && document.documentMode && document.write(
            '<script src="https://cdn.jsdelivr.net/npm/ie11-custom-properties@3.0.6/ie11CustomProperties.min.js"><\x2fscript>'
        );
    </script> 

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Forms â€¢ NYC Core Framework</title>

    <!-- Font Awesome Kit -->
    <script data-search-pseudo-elements defer src="https://kit.fontawesome.com/d0e9d4ccb2.js" crossorigin="anonymous"></script>

    <!-- NYC Core Icons -->
    <link rel="stylesheet" href="https://i.icomoon.io/public/395bc97f45/NYCCoreIcons/style.css">

    <!-- NYC Core Stylesheet -->
    <link rel="stylesheet" href="./dist/css/nyc_core.css">

</head>

<body>

    <main>

        <div class="overflow-hidden">

            <div class="margin-y-5">

                <div class="container text-align-center margin-y-4">
                    <h1>Forms</h1>
                </div> 

                <div class="container narrow margin-y-4">

                    <form novalidate>

                        <div class="form-entry">

                            <label class="form-entry__field">
                                <span class="form-entry__field__label">First Name</span>
                                <span class="form-entry__field__input">
                                    <span class="nyc_icon_warn"></span>
                                    <input type="text" id="firstName" name="first_name" required>
                                </span>
                            </label>
                            
                            <small class="form-entry__feedback">
                                <strong>Error message description</strong>
                                <span>How to fix instructions</span>
                            </small>

                        </div>
                        <!-- .form-entry -->

                        <div class="form-entry">

                            <label class="form-entry__field">
                                <span class="form-entry__field__label">Last Name</span>
                                <span class="form-entry__field__input">
                                    <span class="nyc_icon_warn"></span>
                                    <input type="text" id="lastName" name="last_name" required>
                                </span>
                            </label>
                            
                            <small class="form-entry__feedback">
                                <strong>Error message description</strong>
                                <span>How to fix instructions</span>
                            </small>

                        </div>
                        <!-- .form-entry -->

                        <div class="form-entry">

                            <div class="form-entry__field">
                                <label class="form-entry__field__label" for="select-borough-1">Borough</label>
                                <span class="form-entry__field__input select">
                                    <span class="nyc_icon_warn"></span>
                                    <select id="select-borough-1" name="Boroughs" required>
                                        <option value="">Select</option>
                                        <option value="Bronx">Bronx</option>
                                        <option value="Brooklyn">Brooklyn</option>
                                        <option value="Manhattan">Manhattan</option>
                                        <option value="Staten Island">Staten Island</option>
                                        <option value="Queens">Queens</option>
                                    </select>
                                </span>

                                <small class="form-entry__feedback">
                                    <strong>Error message description</strong>
                                    <span>How to fix instructions</span>
                                </small>

                            </div>

                        </div>
                        <!-- .form-entry -->

                        <div class="form-entry">

                            <label class="form-entry__field">
                                <span class="form-entry__field__label">Message</span>
                                <span class="form-entry__field__input">
                                    <textarea rows="8"></textarea>
                                </span>
                            </label>
                        
                        </div>
                        <!-- .form-entry -->

                        <div class="form-entry">

                            <div class="form-entry__field">
                                <label class="form-entry__field__label" for="email_address">Email Address</label>
                                <span class="form-entry__field__input">
                                    <input type="email" name="email_address" id="email_address">
                                    <button class="btn theme-primary" type="button">
                                        Sign Up
                                    </button>
                                </span>
                            </div>
                        
                        </div>
                        <!-- .form-entry -->

                        <div class="form-entry">

                            <div class="form-entry__field">
                                <label class="form-entry__field__label screen-reader-only" for="email_address-2">Email Address</label>
                                <span class="form-entry__field__input">
                                    <span class="nyc_icon_mail opacity-40" aria-hidden="true"></span>
                                    <input type="email" name="email_address-2" id="email_address-2" placeholder="Email Address">
                                    <button class="btn theme-primary" type="button">
                                        Sign Up
                                    </button>
                                </span>
                            </div>
                        
                        </div>
                        <!-- .form-entry -->

                        <div class="form-entry">

                            <div class="form-entry__field">
                                <label class="form-entry__field__label screen-reader-only" for="search-example">Search</label>
                                <span class="form-entry__field__input">
                                    <input type="text" name="search-example" id="search-example" placeholder="Search">
                                    <button class="btn btn--icon-only" type="button" aria-label="Home">
                                        <span class="nyc_icon_search" aria-hidden="true"></span>
                                    </button>
                                </span>
                            </div>
                        
                        </div>
                        <!-- .form-entry -->
                        
                        <button class="btn theme-primary display-block rounded-pill" type="submit">Submit</button>

                    </form>
                    <!-- .needs-validation -->

                </div>
                <!-- .container -->

            </div>
            <!-- .margin-y-4 -->

        </div>
        <!-- .container -->
        
    </main>
    
    <footer class="container theme-dark text-align-center padding-y-4">
        <a href="#" data-scroll="top">To Top</a>
    </footer>
    
    <!-- NYC Core Javascript -->
    <script src="./dist/js/nyc_core.js"></script>

</body>

</html>
