<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>

    <!-- IE Compatibility Mode -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- IE Custom Properties Polyfill -->
    <script>
        window.MSInputMethodContext && document.documentMode && document.write(
            '<script src="https://cdn.jsdelivr.net/npm/ie11-custom-properties@3.0.6/ie11CustomProperties.min.js"><\x2fscript>'
        );
    </script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Forms â€¢ NYC Core Framework</title>

    <!-- Font Awesome Kit -->
    <script data-search-pseudo-elements defer src="https://kit.fontawesome.com/d0e9d4ccb2.js" crossorigin="anonymous"></script>

    <!-- Theme Stylesheets -->
    <link rel="stylesheet" href="./dist/css/nyc_core.css">

</head>

<body>

    <main id="skip-header-content" role="main">

        <div class="overflow-hidden">

            <div class="my-5">

                <div class="container text-align-center my-4">
                    <h1>Forms</h1>
                </div>

                <div class="container narrow my-4">

                    <form class="needs-validation" novalidate>

                        <div class="form-group">

                            <small class="form-group__feedback">
                                <span class="fas fa-exclamation-triangle" aria-hidden="true"></span>
                                <strong>Error message description</strong>
                                <span>How to fix instructions</span>
                            </small>

                            <label class="form-group__field">
                                <input class="field__input" type="text" name="user_name">
                                <p class="field__label">First Name</p>
                            </label>

                            <p class="form-group__assistance">
                                <small class="assist__description">
                                    Description text
                                </small>
                                <small class="assist__required">
                                    Required
                                </small>
                            </p>
                        </div>
                        <!-- .form-group -->
                        
                        <div class="form-group">
                            <label class="form-group__field">
                                <input class="field__input" type="text" name="user_name">
                                <p class="field__label">Last Name</p>
                            </label>
                        </div>
                        <!-- .form-group -->
                        
                        <div class="form-group">
                            <label class="form-group__field">
                                <input class="field__input" type="email" name="email_address">
                                <p class="field__label">Email Address</p>
                            </label>
                        </div>
                        <!-- .form-group -->

                        <div class="form-group">
                        
                            <label class="form-group__field has-action">

                                <input class="field__input" type="text" name="global_search">
                                <p class="field__label">Enter Search Phrase</p>
                                
                                <button href="#1" title="Search">
                                    <span class="sr-only">Search</span>
                                    <span class="fas fa-search"></span>
                                </button>
                                
                            </label>

                        </div>
                        <!-- .form-group -->

                        <div class="form-group">

                            <label class="form-group__field">
                                <div class="field__input-wrap">
                                    <select class="field__input" name="Boroughs" required>
                                        <option value=""></option>
                                        <option value="Bronx">Bronx</option>
                                        <option value="Brooklyn">Brooklyn</option>
                                        <option value="Manhattan">Manhattan</option>
                                        <option value="Staten Island">Staten Island</option>
                                        <option value="Queens">Queens</option>
                                    </select>
                                </div>
                                <p class="field__label">Borough</p>

                            </label>
                        </div>
                        <!-- .form-group -->

                        <div class="form-group validate-parent">

                            <label class="form-group__field">
                                <textarea class="field__input" id="message" rows="4"></textarea>
                                <p class="field__label">Message</p>
                            </label>

                            <p class="form-group__assistance">
                                <small class="assist__description">
                                    Description text
                                </small>
                                <small class="assist__required">
                                    Required
                                </small>
                            </p>

                        </div>
                        <!-- .form-group -->

                        <div class="form-group validate-parent" role="group" aria-labelledby="checkbox-group-label">

                            <p class="label" id="checkbox-group-label">
                                Select multiple options
                            </p>

                            <p class="invalid-feedback">
                                <span class="fas fa-exclamation-triangle" aria-hidden="true"></span>
                                <span class="invalid-description">Error message description</span>
                                <span class="invalid-instruction">How to fix instructions</span>
                            </p>

                            <ul class="nav" role="list">
                                <li>
                                    <label class="form-group__checkbox">
                                        <input type="checkbox" name="checkbox-group-example" required>
                                        <span class="checkbox__label">
                                            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Expedita velit porro provident soluta nobis ex eligendi maxime assumenda, beatae debitis illum maiores inventore rerum dolorem nihil. Voluptatum saepe aperiam cupiditate.
                                        </span>
                                    </label>
                                </li>
                                <li>
                                    <label class="form-group__checkbox">
                                        <input type="checkbox" name="checkbox-group-example" required>
                                        <span class="checkbox__label">
                                            Option One
                                        </span>
                                    </label>
                                </li>
                                <li>
                                    <label class="form-group__checkbox">
                                        <input type="checkbox" name="checkbox-group-example" required>
                                        <span class="checkbox__label">
                                            Option One
                                        </span>
                                    </label>
                                </li>
                            </ul>

                        </div>
                        <!-- .form-group -->

                        <div class="form-group validate-parent" role="group" aria-labelledby="checkbox-group-label">

                            <p class="label" id="checkbox-group-label">
                                Select a single option
                            </p>

                            <p class="invalid-feedback">
                                <span class="fas fa-exclamation-triangle" aria-hidden="true"></span>
                                <span class="invalid-description">Error message description</span>
                                <span class="invalid-instruction">How to fix instructions</span>
                            </p>

                            <ul class="nav" role="list">
                                <li>
                                    <label class="form-group__radio">
                                        <input type="radio" name="radio-group-example" required>
                                        <span class="radio__label">
                                            Option One
                                        </span>
                                    </label>
                                </li>

                                <li>
                                    <label class="form-group__radio">
                                        <input type="radio" name="radio-group-example" required>
                                        <span class="radio__label">
                                            Option One
                                        </span>
                                    </label>
                                </li>

                                <li>
                                    <label class="form-group__radio">
                                        <input type="radio" name="radio-group-example" required>
                                        <span class="radio__label">
                                            Option One
                                        </span>
                                    </label>
                                </li>

                            </ul>

                        </div>
                        <!-- .form-group -->

                        <button class="btn d-block bc-secondary fw-bold" type="submit">Submit</button>

                    </form>
                    <!-- .needs-validation -->

                </div>
                <!-- .container -->

            </div>
            <!-- .my-4 -->

        </div>
        <!-- .container -->
        
    </main>

    <footer class="container bc-dark text-align-center py-4">
        <a href="#" data-scroll="top">To Top</a>
    </footer>

    <script src="./dist/js/nyc_core.js"></script>

</body>

</html>
