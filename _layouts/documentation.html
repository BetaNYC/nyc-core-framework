---
layout: default
---

<div class="narrow mt-2 d-none--lg">
    <button class="btn btn--has-icon--disperse bc-dark rounded-t" data-toggle="collapse" data-target="#sidebar">
        <span class="btn__text">Documentation</span>
        <span class="fas fa-arrow-down btn__icon"></span>
    </button>
</div>

<div class="grid">

    <div class="grid__col-2--lg d-block--lg bc-light collapse" id="sidebar">

        <div class="sticky-top narrow p-2">

            {% include sidebar.html %}

        </div>
        <!-- .stick-top -->

    </div>
    <!-- col -->

    <div class="grid__col-10--lg overflow-hidden" id="primary-content">

        <div class="bc-secondary overflow-hidden">

            <div class="my-5">

                <div class="container narrow">
                    <h1 class="banner-headline">
                        {{ page.title }}
                    </h1>
                </div>

            </div>
            <!-- .container -->

        </div>

        <div class="my-5">

            {{ content }}

        </div>
        <!-- .my-5 -->

    </div>
    <!-- col -->

</div>
<!-- .grid -->
