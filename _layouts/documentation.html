---
layout: default
---

<div class="display-none--lg">
    <button class="btn bc-dark display--block" data-toggle="collapse" data-target="#primary-content">
        <span class="fas fa-arrow-down btn__icon"></span>
        <span class="btn__text">Button </span>
    </button>
    
</div>

<div class="grid">

    <div class="grid__cell-2--lg display--block--lg bc-light collapse" id="sidebar">

        <div class="sticky-top p-2">

            {% include sidebar.html %}

        </div>
        <!-- .stick-top -->

    </div>
    <!-- col -->

    <div class="grid__cell-10--lg overflow-hidden" id="primary-content">

        <div class="bc-secondary overflow-hidden">

            <div class="my-5">

                <div class="container narrow">
                    <h1 class="banner-headline">
                        {{ page.title }}
                    </h1>
                </div>

            </div>
            <!-- .container -->

        </div>

        <div class="my-5">

            {{ content }}

        </div>
        <!-- .my-5 -->

    </div>
    <!-- col -->

</div>
<!-- .grid -->
